<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<title>TacoNow</title>
	</head>
	<body>
		<!-- Nav Bar Start -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img src="assets/images/tacologo.png" width="30" height="30" alt=""></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right navbar-right-custom">
						<li><a href="#">Contact</a></li>
						<li><a href="#">Donate</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Nav Bar End -->
		
		<!-- Header -->
		<div class="container">
			<header id="header" class="page-header container=fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<img src="assets/images/tacologo.png">
						<br>
						<h1>Taco</h1><h1 style="color:red">Now</h1>
					</div>
				</div>
			</header>
			<!-- Header End -->
			
			<section>
				<!-- Description -->
				<div class="row">
					<div class="col-md-12 text-center" id="description">What are you waiting for? <br> Insert where you want to get tacos and start your Taco-venture! <br> Click on the taco map icons to generate a favorites list
					</div>
				</div>
				<!-- Description End -->
				<br>
				<!-- Location Input -->
				<div class="row">
					<div class="col-md-12 text-center">
						<form class="text-center" id="em-form">
							<textarea type="text" id="input-location" placeholder="Enter location here"></textarea>
							<br>
							<button class="btn btn-primary" id="submit-location" type="submit" value=" Location Search">Location Search</button>
						</form>
					</div>
				</div>
				<!-- Location Input End -->
				<br>
				<div class="row">
					<!-- Map -->
					<div class="col-md-6 container-fluid">
						<div id="mapDiv" class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Map</h3>
							</div>
							<input id="pac-input" class="controls" type="text" placeholder="Search Box" hidden>
							<div id="map" class="panel-body container-fluid">
								<img width="500px" height="300px" src="https://media.tenor.com/images/f5a5924a08066541419ea215fba7f7b4/tenor.gif">
							</div>
						</div>
					</div>
					<!-- Map End -->
					<!-- Results -->
					<div class="col-md-6 container-fluid">
						<div>
							<div id="resultsView"></div>
						</div>
					</div>
					<!-- Results End -->
				</div>
			</section>
		</div>
		<!-- Footer -->
	<footer id="footer">Taco Now Copyright 2017</footer>
	<!-- Footer End -->
	
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPyXEGlTM-ZZkhsdd3ZYeVheDM8Jtl5aQ&libraries=places" async defer></script>
</body>
</html>
